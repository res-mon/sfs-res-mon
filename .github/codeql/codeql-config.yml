name: "Custom CodeQL Configuration"

disable-default-queries: true

queries:
  - uses: security-and-quality

paths-ignore:
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/pb_data/**"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.test.js"
  - "**/*.spec.ts"
  - "**/*.spec.js"
  - "**/*.d.ts"

paths:
  - src
  - main.go
  - backend

query-filters:
  - exclude:
      problem.severity:
        - note
        - warning

security-severity-filter: low
